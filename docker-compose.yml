version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: mssgpie_db
    environment:
      POSTGRES_DB: mssgpie
      POSTGRES_USER: mssgpie
      POSTGRES_PASSWORD: mssgpie_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mssgpie"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
